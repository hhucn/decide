image: clojure:openjdk-11-lein

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=/cache/.m2"

stages:
  - build
  - test
  - build-images
  - analysis
  - deploy

test:
  stage: test
  script:
    - lein test

