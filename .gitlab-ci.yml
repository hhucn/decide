build_production_images:
  stage: build-images
  image: docker
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/decidotron:snapshot .
    - docker push $CI_REGISTRY_IMAGE/decidotron:snapshot
  only:
    - master
