version: "3.7"

services:
  dbas:
    image: dbas_web
    ports:
      - 4284:4284
    depends_on:
      - db
    environment:
      AUTHN_SECRET: "secret"
      DB_PW: "bla"
      DB_HOST: "db"
      DB_PORT: 5432
      DB_USER: "postgres"
      KEY_PATH: devkey.pem
      PUBKEY_PATH: devpublic.pem
      URL: "http://0.0.0.0:4284"

  db:
    image: dbas_db
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: "bla"

  decidotron:
    image: decidotron
    ports:
      - 8080:8080
    depends_on:
      - db
    volumes:
      - ./decidotron_store:/store
    environment:
      DBAS_URL: "http://0.0.0.0:4284"
      DBAS_API: "http://dbas:4284/api"
      DB_PW: "bla"
      DB_HOST: "db"
      DB_PORT: 5432
      DB_USER: "postgres"
      DECIDOTRON_URL: "http://0.0.0.0:8080"
      API_TOKEN: "c3525:a3485f9b2a5105e01ba92f680374c249819ae2454a7d390d44961c6c4c6b6ad1"
